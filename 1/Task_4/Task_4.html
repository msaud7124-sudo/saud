<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4: Feedback Form & Multimedia</title>
    <link rel="stylesheet" href="Task_4.css">
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
      <!-- Name Input -->
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      /><br /><br />
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      /><br /><br />
      <!-- Gender Radio Buttons -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />
      <!-- Interests Checkboxes -->
      <label>Interests:</label>
      <input type="checkbox" id="coding" name="interest" value="coding" />
      <label for="coding">Coding</label>
      <input type="checkbox" id="design" name="interest" value="design" />
      <label for="design">Design</label><br /><br />

      <!-- Select Dropdown -->
      <label for="experience">Experience Level:</label>
      <select id="experience" name="experience">
        <option value="">Select</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option></select
      ><br /><br />

      <!-- Textarea -->
      <label for="comments">Comments:</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        placeholder="Your feedback..."
      ></textarea
      ><br /><br />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
    <h2>Multimedia Demo</h2>

    <!-- Audio -->
    <audio controls>
      <source src="Voice.mp3" type="audio/mp3" />
      Your browser does not support the audio element.</audio
    ><br /><br />

    <!-- Video -->
    <video width="240" height="320" controls>
      <source src="Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.</video
    ><br /><br />
    <h2>Canvas Demo</h2>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    ></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(20, 20, 150, 50); // Draw a red rectangle
    </script>
  </body>
</html>
